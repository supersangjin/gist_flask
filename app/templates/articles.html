{% extends "layout.html" %}
{% block content %}

<div class="page-header">
  <h2>Articles</h2>
</div>
<div class="row">
  <table class="table table-striped" id="owned_stock_table">
    <thead>
      <tr>
        <th>Title</th>
        <th>Context</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>
      {% for article in articles %}
      <tr>
        <td><a href="{{ url_for('articles.article_details', article_id=article.id) }}">{{ article.article_title }}</a></td>
        <td>{{ article.article_context }}</td>
        <td>{{ article.user_id }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}

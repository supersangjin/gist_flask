{% extends "common/layout.html" %}
{% from "common/_form_macros.html" import render_field %}

{% block content %}
<h1>Upload new File</h1>
<form action="{{ url_for('pdfs.upload_pdf') }}" method="post" enctype=multipart/form-data>
    {{ form.csrf_token }}
    <dl>
        {{ render_field(form.pdf_title, placeholder="Title") }}
        {{ render_field(form.pdf_description, placeholder="Description") }}
    </dl>
    <input type="file" id="file" name='file' accept="application/pdf"/>
    <button class="btn btn-sm btn-success" type="submit">Upload</button>
</form>

{% endblock %}

{% extends "common/layout.html" %}
{% block contentHeader %}

<style type="text/css">
	
	/* Split the screen */
	.split {
		height: calc(100%-60px);
		position: fixed;
		bottom: 0;
		z-index: 1;
		top: 60px;
		overflow-x: hidden;
	}

	/* Control the info side */
	.post-split-info {
		left: 0;
		width: 350px;
	}

	.post-split-info .post-split-box {
		width: 100%;
		height: 100%;
		bottom: 0;
		background-color: white;
		padding: 25px;
		z-index: 1;
		overflow-x: hidden;
	}

	.post-title {
		font-size: 18pt;
		font-weight: bold;
		text-align: left;
	}

	.post-author {
		margin: auto;
		margin-top: 10px;
		margin-bottom: 15px;
	}

	.post-author-thumbnail {
		width: 35px;
		height: 35px;
		border-radius: 50%;
		float: left;
		margin-right: 12px;
	}

	.post-author-name {
		color: black !important;
		text-decoration: none !important;
		font-weight: bold;
		font-size: 12pt;
	}

	.post-date {
		font-size: 8pt;
	}

	.post-description {
		margin-bottom: 20px;
	}

	.post-book {
		display: inline-block;
		width: 100%;
	}

	.post-book img {
		width: 30%;
		float: left;
		margin-right: 15px
	}

	.post-book-title {
		font-size: 12pt;
		font-style: italic;
		margin-bottom: 3px;
	}

	.post-book-author {
		font-size: 10pt;
	}

	/* Control the content side */
	.post-split-content {
		right: 0;
		width: calc(100% - 350px);
	}

	.post-split-content .post-split-box {
		width: 100%;
		height: 100%;
		bottom: 0;
	}

	.post-split-content embed {
		width: 100%;
		height: 100%;
	}

	/* If you want the content centered horizontally and vertically */
	.centered {
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		text-align: center;
	}

	@media (max-width: 550px) {
		.post-split-info {
			width: 100%;
			display: block;
			position: static;
			top: 0px;
			
		}

		.post-split-content {
			width: 100%;
			display: block;
			position: relative;
			top: 0px;
			height: calc(100vh - 60px);
			z-index: 3
		}
	}

</style>

<script type="text/javascript">
	function openComment() {
		document.getElementById("").style.width = "500px";
		document.getElementById("").scrollTop = 999999999;
	}
	function closeComment() {
		document.getElementById("").style.width = "0";
	}
</script>

<div style="position: static;">
	<div class="split post-split-content">
		<div class="post-split-box"> <!-- centered"> -->
			<embed src="{{ url_for('static', filename='pdf/' + pdf.Pdf.pdf_filename ) }}" type="application/pdf"/>
		</div>
	</div>
	<div class="split post-split-info">
		<div class="post-split-box">
			<div>
				<a>{{ pdf.Category.category_name }}</a>
			</div>
			<div class="post-title">
				{{ pdf.Pdf.pdf_title }}
			</div>
			<div class="post-author">
				<img class="post-author-thumbnail" src="{{ url_for('static', filename='image/user/' + pdf.User.thumbnail) }}">
				<div>
					<a class="post-author-name" href="{{ url_for('users.user_profile', user_id = pdf.User.id) }}">	{{ pdf.User.username }} </a>
					<div class="post-date"> {{ format_date(pdf.Pdf.pdf_creDate) }} </div>
				</div>
			</div>
			<div class="post-description">
				{{ pdf.Pdf.pdf_description }}
			</div>
			<hr/>
			<div class="post-book">
				<img src="{{ pdf.Book.thumbnail }}">
				<div>
					<div class="post-book-title"> {{ pdf.Book.title }} </div>
					<div class="post-book-author"> by {{ pdf.Book.author }} </div>
				</div>
			</div>
			<hr/>
			<!--comment-->
			<div class="comment-post">
				<div id="content" style="width: 10px;"></div>
				<input type="hidden" id="addUrl" value="{{ url_for('pdfs.add_comment', pdf_id=pdf.Pdf.id) }}"/>
				<input type="hidden" id="deleteUrl" value="{{ url_for('pdfs.delete_comment', pdf_id=pdf.Pdf.id) }}"/>
				<input type="hidden" id="currentUserId" value="{{ current_user_id }}"/>
				<input type="hidden" id="auth" value="{{ current_user.is_authenticated }}"/>
				<script type="text/babel" src="{{ url_for('static', filename='js/comment?version=21.js') }}"></script>
			</div>
		</div>
	</div>
</div>
{% endblock %}

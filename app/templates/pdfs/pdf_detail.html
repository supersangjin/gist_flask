{% extends "common/layout.html" %}
{% block content %}

<div class="page-header" style="margin-top: 50px;">
  <h3 style="display:inline;">{{ pdf.Pdf.pdf_title }}</h3>
  <p style="display:inline;">&nbsp;&nbsp;by {{ pdf.User.username }}</p>
</div>

<embed src="{{ url_for('static', filename='pdf/' + pdf.Pdf.pdf_filename ) }}#toolbar=0&navpanes=0&scrollbar=0" type="application/pdf" width="100%" height="1000px" />

<!--comment-->
<div id="content"></div>
<input type="hidden" id="url" value="{{ url_for('pdfs.add_comment', pdf_id=pdf.Pdf.id) }}" />
<input type="hidden" id="auth" value="{{ current_user.is_authenticated }}" />
<script type="text/babel" src="{{ url_for('static', filename='js/comment?version=15.js') }}"></script>

{% endblock %}

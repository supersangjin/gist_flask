<style type="text/css">
.category-panel {
	display: none;
	position: fixed;
	top: 58px;
	overflow: hidden;
	width: 100%;
	height: 100%;
	background-color: white;
	overflow: auto;
	z-index: 1; overflow-x: hidden;
	text-transform:uppercase;
}

.block {
	display: inline-block;
	color: gray;
	width: 24%;
	text-align: center;
}
</style>

<div id="category" class="category-panel">
	<div class="container" style=" margin-top: 30px;">
		<div style="font-weight: bold;"> EXPLORE BY INTERESTS </div>
		<hr/ style="margin-top: 6px !important;">
		{% for category in CATEGORY %}
		<a href="https://www.google.com">
			<div class="block">
				<i class="fa fa-{{ category.icon }}" aria-hidden="true" style="font-size: 45pt; margin: 10px; margin-top: 30px;"></i><br/>
				<div style="font-size: 14px;">{{ category.name }}</div>
			</div>
		</a>
		{% endfor %}
		<div style="font-weight: bold; margin-top: 10vh;"> BROWSE BY CONTENTS TYPE </div>
		<hr/ style="margin-top: 6px !important;">
		{% for type in TYPE %}
		<a href="https://www.google.com">
			<div class="block">
				<i class="fa fa-{{ type.icon }}" aria-hidden="true" style="font-size: 45pt; margin: 10px; margin-top: 30px;"></i><br/>
				<div style="font-size: 14px;">{{ type.name }}</div>
			</div>
		</a>
		{% endfor %}
	</div>
</div>

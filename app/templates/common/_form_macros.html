{% macro render_field(field) %}

<dt>

<div style="font-weight: bold;">{{ field.label }}</div>

<dd>
<div style="line-height: 5.5vh;">
	{{ field(**kwargs)|safe }}
</div>

  {% if field.errors %}
    <span class="error" style="color: red; padding-top: 1vw;">
    	{% for error in field.errors %}
      		{{ error }}
    	{% endfor %}
    </span>
  {% endif %}
</dd>


{% endmacro %}

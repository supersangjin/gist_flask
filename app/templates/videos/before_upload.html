{% extends "common/layout.html" %}
{% from "common/_form_macros.html" import render_field %}

{% block content %}

<h1>Upload new File</h1>
<form action="{{ url_for('videos.upload_video') }}" method="post" enctype=multipart/form-data>
    {{ form.csrf_token }}
    <dl>
        {{ render_field(form.video_title, placeholder="Title") }}
        {{ render_field(form.video_description, placeholder="Description") }}

    </dl>
    <button class="btn btn-sm btn-success" type="submit">Proceed</button>
</form>

{% endblock %}

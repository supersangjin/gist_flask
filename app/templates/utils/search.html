{% extends "common/layout.html" %}
{% block content %}

<div class="row" style="margin-top: 50px;">
  {% for book in books %}
    <h4 style="width:100%">{{ book.title }}</h4>
    <p>{{ book.author }}</p>
    <img src="{{ book.thumbnail }}" />
    <p>{{ book.description }}</p>
    <p>{{ book.isbn }}</p>
  {% endfor %}
</div>

{% endblock %}

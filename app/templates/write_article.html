{% extends "layout.html" %}
{% from "_form_macros.html" import render_field %}

{% block content %}

<div class="write-article">
  <div class="page-header">
    <h2>Write Article</h2>
  </div>
  <form action="{{ url_for('articles.write_article') }}" method="post">
    {{ form.csrf_token }}
    <div class="form-group " style="padding-top:10px">
      <input class="form-control" id="post_title" name="article_title" type="text" value="Title">
    </div>
    <div class="form-group ">
      <input class="form-control" id="markdown" name="article_context" type="textarea" value="">
    </div>
    <div>
      <input class='btn btn-default' id='submit' name='submit' type='submit' value='Save'>
    </div>
  </form>
  {{ simplemde.load_id('markdown') }}
</div>

{% endblock %}

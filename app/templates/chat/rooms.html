{% extends "common/layout.html" %}
{% from "common/_form_macros.html" import render_field %}

{% block content %}
<h1>Chat</h1>
<form action="{{ url_for('chat.index') }}" method="post">
    {{ form.csrf_token }}
    <dl>
        {{ render_field(form.name, placeholder="Name") }}
        {{ render_field(form.room, placeholder="Room") }}
    </dl>
     <button class="btn btn-sm btn-success" type="submit">Enter Room</button>
</form>

{% endblock %}
